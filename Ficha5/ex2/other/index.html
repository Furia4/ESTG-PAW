<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Read JASON</title> 
    
  </head>
  <body>

    <button id="button">Load Users</button>
    <h1>Github Users</h1>
    <div id="countries"></div>
	<script>
	document.getElementById('button').addEventListener('click', loadUsers);

	    // Load Github Users
	    function loadUsers(){
	      var xhr = new XMLHttpRequest();
	      xhr.open('GET', 'dados.json', true);

	      xhr.onload = function(){
		if(this.status == 200){
		  var countries = JSON.parse(this.responseText);

		  var output = '';
		  for(var i in countries){
		    output +=
		      '<div class="countries">' +
		      '<ul>' + '<li>Name: '+countries[i].name +'</li>' +
		      '<li>Code: '+countries[i].code +'</li>' +
		      '</ul>' +
		      '</div>';
		  }

		  document.getElementById('countries').innerHTML = output;
		}
	      }

	      xhr.send();
	    }
    </script>
  </body>
</html>
