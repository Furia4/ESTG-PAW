<!DOCTYPE html>

<html lang="pt">

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Resolução ex3 ficha4">
		<meta name="author" content="Isabel Silva">
		<meta name="viewport" content="width=device-with, initial-scale="1.0">
		<link href="./style.css" type="text/css" rel="stylesheet">
		<title>Registar informação do cliente</title>
	</head>
	<body>
		
		<form>
			<label for="typemorada">Morada preferencial: </label><br><br>
			<div>
				<label class="container">Casa
				  <input type="radio" name="radio">
				  <span class="checkmark"></span>
				</label>
				<label class="container">Profissional
				  <input type="radio" name="radio">
				  <span class="checkmark"></span>
				</label>
			</div>
			<br><br>
			<div>
				<label for="typemorada">Titulo*: </label><br>
				<select id="title" name="Titulo">
				    <option value="Socio">Socio</option>
				    <option value="NaoSocio">Não associado</option>
				</select>
			</div>
			<br><br>
			<div>
				<label for="nome">Nome*: </label><br>
				<input id="name" name="Nome" type="text" placeholder="Your first name..."><br><br>
				<label for="apelido">Apelido*: </label><br>
				<input id="lastname" name="Apelido" type="text" placeholder="Your last name..."><br><br>
				<label for="email">Email*: </label>
				<input id="e-mail" name="Email" type="email" placeholder="Your email ..."><br><br>
				<label for="confiemail">Confirmar e-mail*: </label>
				<input name="ConfirmarEmail" type="email" placeholder="Confirm your email..."><br><br>
				<label for="codigopostal">Codigo Postal*: </label>
				<input name="CodigoPostal" type="text-code">
			</div>
			<br>
			<div>
				<label for="pais">Pais*: </label>
				<select id="Pais" name="País">
				    <option value="Portugal">Portugal</option>
				    <option value="Espanha">Espanha</option>
				    <option value="Brasil">Brasil</option>
				    <option value="França">França</option>
				    <option value="Itália">Itália</option>
				</select>
			</div>
			<br>
			<div>
				<label for="ntelefone">Nº de Telefone: </label>
				<input id="contact" name="NTelefone" type="usrtel">
			</div>
			<br><hr align="center" width="800" size="1" color=grey>
			<h4>Detalhes do Condutor</h4>
			<div>
				<label for="datanascimento">Data de nascimento*: </label><br>
				<div>
					<input id="day" type="number" name="quantity" min="1" max="31">
					<input id="month" type="number" name="quantity" min="1" max="12">
					<input id="year" type="number" name="quantity" min="1970" max="2017">
				</div>
			</div>
			<br><br>
			<div>
				<label for="ncarta">Nº Carta de Condução*: </label>
				<input id="ncd" type="number" name="carta" min="111111111" max="999999999">
			</div><br><br>
			<div>
				<div>
					<label for="password">Nova Password*: </label>
					<input id="pass" type="password" name="psw1">	
					<label for="confpassword">Confirmar Password*: </label>
					<input id="confipass" type="password" name="psw2">
				</div><br>
			</div>
			<br><hr align="center" width="800" size="1" color=grey><br><br><br>
			<div>
				<label class="container">Aceito os Termos e Condições Gerais
				  <input type="radio" checked="checked" name="condicoes">
				  <span class="checkmark"></span>
				</label>
			</div><br><br>
			<div>
				<button id="mybtn" disabled="valida_form()">Submeter</button>
			</div>
			<script src="./formulariovalidacoes.js"></script>
		</form>
		
	</body>
</html>
